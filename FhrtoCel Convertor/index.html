<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Fahrenheit to Celsius</h2>

        <div>
            <input type="text" id="input" placeholder="F to C">
        </div>

        <div>
            <button type="submit" onclick="convert()"> Convert to Celcius</button>
        </div>

        <div id="result">

        </div>

    </div>    

    <script>
        function convert(){
            var Fval = Number(document.getElementById("input").value)
            var FtoC = ((Fval - 32) * 5/9)
            var Fresult = document.getElementById("result")
            Fresult.innerHTML = FtoC.toFixed(2) + " Celius"

        }
    </script>

</body>
</html>
